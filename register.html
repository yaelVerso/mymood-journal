<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyMood Journal</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <section class="auth-section">
            <header>
                <h1>Moodi</h1>
                <p>Track your daily emotions and thoughts</p>
            </header>

            <div class="auth-forms">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password:</label>
                            <input type="password" id="registerPassword" required placeholder="Minimum 6 characters">
                        </div>
                        <div class="form-group">
                            <label for="registerName">Your Name:</label>
                            <input type="text" id="registerName" required placeholder="What should we call you?">
                        </div>
                        <button type="submit" class="auth-btn">Create Account</button>
                    </form>
                    <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </section>
    </div>

    <script src="firebase-config.js"></script>
    <script src="register.js"></script>
</body>
</html>
