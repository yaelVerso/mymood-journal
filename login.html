<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Moodi Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
       <div class="container">
        <section class="auth-section">
            <header>
                <h1>Moodi</h1>
                <p>Track your daily emotions and thoughts</p>
            </header>

            <div class="auth-forms">
                <div class="auth-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail"></label>
                            <input type="email" id="loginEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword"></label>
                            <input type="password" id="loginPassword" required placeholder="Your password">
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    <p class="auth-switch">Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
            </div>
        </section>
    </div>

    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
 
</body>
</html>
