<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMood Journal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="user-info">
                <h1>ðŸ“” MyMood Journal</h1>
                <p>Welcome, <span id="userName">User</span>!</p>
            </div>
            <button id="logoutBtn" class="logout-btn">ðŸšª Logout</button>
        </header>

        <section class="mood-form-section">
            <h2>ðŸ§¾ How are you feeling today?</h2>
            <form id="moodForm" class="mood-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>Mood:</label>
                    <div class="mood-options">
                        <button type="button" class="mood-btn" data-mood="Happy">ðŸ˜„ Happy</button>
                        <button type="button" class="mood-btn" data-mood="Sad">ðŸ˜¢ Sad</button>
                        <button type="button" class="mood-btn" data-mood="Tired">ðŸ˜´ Tired</button>
                        <button type="button" class="mood-btn" data-mood="Stressed">ðŸ˜¤ Stressed</button>
                        <button type="button" class="mood-btn" data-mood="Excited">ðŸ¤© Excited</button>
                        <button type="button" class="mood-btn" data-mood="Calm">ðŸ˜Œ Calm</button>
                    </div>
                    <input type="hidden" id="selectedMood" required>
                </div>

                <div class="form-group">
                    <label for="note">Journal Entry:</label>
                    <textarea id="note" placeholder="How was your day? What's on your mind?" rows="4" required></textarea>
                </div>

                <button type="submit" class="save-btn">ðŸ’¾ Save Entry</button>
            </form>
        </section>

        <section class="mood-summary-section">
            <h2>ðŸ“Š Mood Summary</h2>
            <div id="moodSummary" class="mood-summary">
                <!-- Summary will be generated here -->
            </div>
        </section>

        <section class="mood-history-section">
            <h2>ðŸ“… Mood History</h2>
            <div id="moodHistory" class="mood-history">
                <!-- Entries will be displayed here -->
            </div>
        </section>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
