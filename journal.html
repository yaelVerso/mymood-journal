<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="appbar">
        <h1 class="logo-name">Moodi</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <section class="greetings">
        <h1>Hello, <span id="userName">[User]</span>!<br>
            <span class="sub-greet">Today is <span id="currentDate">[date]</span>. How are you feeling?</span>
        </h1>
    </section>

    <section class="content">
    <div class="log-entry">
        <form id="moodForm"> <h2 class="title">Log Today's Mood</h2>
            <div class="mood">
                <div class="mood-options">
                    <button type="button" class="mood-btn" data-mood="Happy">ðŸ˜„ Happy</button>
                        <button type="button" class="mood-btn" data-mood="Sad">ðŸ˜¢ Sad</button>
                        <button type="button" class="mood-btn" data-mood="Tired">ðŸ˜´ Tired</button>
                        <button type="button" class="mood-btn" data-mood="Stressed">ðŸ˜¤ Stressed</button>
                        <button type="button" class="mood-btn" data-mood="Excited">ðŸ¤© Excited</button>
                        <button type="button" class="mood-btn" data-mood="Calm">ðŸ˜Œ Calm</button>
                </div>
                <input type="hidden" id="date" name="date" required>
                <input type="hidden" id="selectedMood" required>
            </div>
            <h3 class="subtitle">Notes</h3>
            <div class="notes">
                <textarea id="note" name="description" rows="4" placeholder="How was your day? What's on your mind?"
                    required></textarea>
            </div>
            <button type="submit" class="save-btn">Save</button>
        </form> </div>
    </section>

    <section class="mood-summary-section">
        <h2 class="title">Mood Summary</h2>
        <div id="moodSummary" class="mood-summary">
            <!-- Summary will be generated here -->
        </div>
    </section>

    <section class="mood-history-section">
        <h2 class="title"> Mood History</h2>
        <div id="moodHistory" class="mood-history">
            <!-- Entries will be displayed here -->
        </div>
    </section>


    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>

</html>
